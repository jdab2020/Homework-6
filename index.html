<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mx-auto h1">Weather Dashboard</span>
    </nav>
    <div class="container-fluid">
        <div class="row flex-xl-nowrap">

            <div class="col-md-2 bd-sidebar border-right border-dark pb-2 mb-2">

                <h4>Search for a city:</h4>

                <div class="bd-search d-flex align-items-center py-2">
                    <input type="text" class="form-control ds-input mr-1" id="search-input" placeholder="Search..."></input>
                    <button class="btn btn-primary"><i class="fa fa-search"></i></button>
                </div>

                <div class="sidebar-sticky">
                    <ul id="side" class="nav flex-column">
                    </ul>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row border" id="currentWeather">

                </div>
                <div class="row ml-1 py-1 mt-2 pt-2">
                    <div class="row mx-auto"><h3 id="forecastHeader"></h3></div>
                    <div class="row" id="forecast"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://use.fortawesome.com/349cfdf6.js"></script>


</body>

</html>
